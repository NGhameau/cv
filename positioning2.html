<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> Css Positinning exercices </title>

  <style>
    .square{
      width:100px;
      height:100px;
      position:absolute;
    }
    .red{
      background-color:red;
      left:200px;
      top:200px;

    }
    .blue{
      background-color:blue;
      left:100px;
      top:100px;


    }
    .yellow{
      background-color:yellow;
      top:0;
      left:0;



    }
  </style>
</head>

<body>



  <div class="red square">
  </div>
  <div class="blue square">
  </div>
  <div class="yellow square">

  </div>


</body>

</html>
